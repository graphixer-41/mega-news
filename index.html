                  <a class="blog btn btn-success mx-4" href="blog-news.html">Blog</a>
                </form>
              </div>

            <hr>

          </div>
      
          <!-- Msg item -->
          <div class="four-items container">
              <h4 id="alertnews"><span id="fff">0</span> Items found on this

          <section class="container mt-5">
            <div class="row g-2">
                <div class="d-flex justify-content-between btn-flex">

                          </ul>
                        </div>
                    </div>
                    <div class="d-flex trending-btn">
                        <div class="mx-4">
                            <button type="button" class="btn btn-outline-primary">Today's Pick</button>
      
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary">Trending</button>
                        </div>
                    </div>
                </div>
      </section> 
          </header>
          <main>
            <!-- API News start -->
            <section class="container mt-5">
                <div id="new-container">
      
                    <!-- News Content will here from API -->
      
                </div>
      
            </section>
            <!--API News End  -->
        </main>
        <!-- Loader  -->
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
